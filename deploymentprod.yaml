--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    environment: prod
  name: proddeploy
spec: 
  #minReadySeconds: 10
  replicas: 1
  selector: 
    matchLabels: 
      environment: prod
  strategy: 
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template: 
    metadata: 
      labels: 
        environment: prod
    spec: 
      containers: 
      - name: djangoblog
        image: rakesha/dockerdjangoawspostgre
        ports:
        - containerPort: 8000
        
---
apiVersion: v1
kind: Service
metadata:
  name: prodservice
  labels:
    environment: prod
spec:
  selector:
    environment: prod
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 8000